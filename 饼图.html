<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="js/echarts.min.js"></script>
    <script src="js/infographic.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 800px;height:600px;margin:0 auto;background-color: blanchedalmond;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'),'infographic');

      // 指定图表的配置项和数据
      var option = {
        title:{
          top: '5%',
          text:'一周的天气',
          left: 'center',
          fontSize:30
        },

  tooltip: {
    trigger: 'item'
  },
  legend: {
    top: '90%',
    left: 'center'
  },
 
  series: [
    {
      name: '天气',
      type: 'pie',
      radius: ['10%', '70%'],
      roseType:'true',
      legendHoverLink:true,
      selectedMode:'single',
      avoidLabelOverlap: false,
      label: {
        show: false,
        position: 'center'
      },
      emphasis: {
        label: {
          show: true,
          fontSize: '30',
          fontWeight: 'bold',
        },
        itemStyle:{
          shadowBlur:20,
          shadowClor:'rgba(0,0,0,5)',
        }
      },
      labelLine: {
        show: false
      },
      data: [
        { value: 19298, name: '晴天' },
        { value: 16371, name: '阴天' },
        { value: 25529, name: '雨天' },
       
      ]
    }
  ]
};

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
